<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>

        <div class="container">

            <div class="calculator">

                <div class="themeScreenPart">
                    <div class="titleAndTheme">
                        <div class="color-w title">
                            <p>calc</p>
                        </div>

                        <div class="titleThemeSet">
                            <div class="theme">THEME</div>

                            <div class="themeSet">
                                <div class="numbers">
                                    <div class="circle1">1</div>
                                    <div class="circle2">2</div>
                                    <div class="circle3">3</div>
                                </div>

                                <div class="toggle">
                                    <div class="theme1 toggleBtn toggleBtn1">
                                        <i class="fas fa-circle"></i>
                                    </div>

                                    <div class="theme2 toggleBtn toggleBtn2 hide">
                                        <i class="fas fa-circle"></i>
                                    </div>

                                    <div class="theme3 toggleBtn toggleBtn3 hide">
                                        <i class="fas fa-circle"></i>
                                    </div>
                                        
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="screen">
                        <p class="displayNum" id="display"></p>
                    </div>
                </div>

                <div class="buttonPart">                    
                    <div class="seven btn"><p>7</p></div>
                    <div class="eight btn"><p>8</p></div>
                    <div class="nine btn"><p>9</p></div>
                    <div class="del  btn b1"><p>C</p></div>
                    <div class="four btn"><p>4</p></div>
                    <div class="five btn"><p>5</p></div>
                    <div class="six btn"><p>6</p></div>
                    <div class="plus btn"><p>+</p></div>
                    <div class="one btn"><p>1</p></div>
                    <div class="two btn"><p>2</p></div>
                    <div class="three btn"><p>3</p></div>
                    <div class="minus btn"><p>-</p></div>
                    <div class="dot btn"><p>.</p></div>
                    <div class="zero btn"><p>0</p></div>
                    <div class="div btn"><p>/</p></div>
                    <div class="multi btn"><p>x</p></div>
                    <div class="reset btn b2"><p>RESET</p></div>
                    <div class="equal btn"><p>=</p></div>
                </div>   

            </div>

        </div>

        <script src="./js/script.js"></script>        
    </body>
</html>
